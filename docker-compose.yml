services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  
      - ./public:/usr/share/nginx/html  
    depends_on:
      - websocket 
    networks:
      - app-network

  websocket:
    build:
      context: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - WEBSOCKET_PORT=3001
      # - MYSQL_HOST=10.0.0.124   # Endereço do seu banco de dados MySQL externo
       - MYSQL_HOST=10.0.0.164 # ip novo da instancia
      - MYSQL_USER=root         # Usuário do MySQL
      - MYSQL_PASSWORD=nhyira@123  # Senha do MySQL
      - MYSQL_DATABASE=vitalisDB  # Nome do banco de dados
    volumes:
      - .:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
